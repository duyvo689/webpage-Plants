<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- HAEDER START -->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <i class="ri-leaf-line nav_logo-icon"></i> Plantex
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link active_link">Home</a>
                    </li>

                    <li class="nav_item">
                        <a href="about" class="nav_link">About</a>
                    </li>

                    <li class="nav_item">
                        <a href="products" class="nav_link">Products</a>
                    </li>

                    <li class="nav_item">
                        <a href="faqs" class="nav_link">FAQs</a>
                    </li>

                    <li class="nav_item">
                        <a href="contact" class="nav_link">Contact Us</a>
                    </li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>

            <div class="nav_btns">
                <!-- Theme change button -->
                <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- HAEDER END -->

    <!--MAIN START -->
    <main class="main">
        <section class="home" id="home">
            <div class="home_container container grid">
                <img src="./assets/img/home.png" class="home__img" alt="#">
                <div class="home_data">
                    <h1 class="home_title">
                        Plants will make <br> your life better
                    </h1>
                    <p class="home_description">
                        Create incredible plant design for your offices or apastaments.
                        Add fresness to your new ideas.
                    </p>
                    <a href="#about" class="button">
                        Explore <i class="ri-arrow-right-down-line button__icon"></i>
                    </a>
                </div>
                <div class="home_social">
                    <span class="home_social-follow">Fowllow me</span>
                    <div class="home_social-links">
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--MAIN END -->


    <!--FOOTER START -->
    <footer class="footer">

    </footer>
    <!--FOOTER END -->

    <!-- js -->
    <script src="./assets/js/main.js"></script>
